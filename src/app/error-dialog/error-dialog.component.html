<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div class="toast align-items-center text-bg-danger border-0 show" role="alert" aria-live="assertive"
        aria-atomic="true" *ngFor="let error of errorDialogs.slice().reverse()">
        <div class="d-flex">
            <div class="toast-body flex-fill">
                <div class="pb-2" [innerText]="error.message"></div>
                <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0"
                    aria-valuemax="100" style="height: 8px;">
                    <div id="{{ error.id }}" class="progress-bar progress-bar-striped bg-info"></div>
                </div>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>
</div>
