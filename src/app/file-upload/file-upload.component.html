<input type="file" class="file-input" (change)="onFileSelected($event)" #appFileUpload>

<div class="file-upload">

  {{fileName || "No file uploaded yet."}}

  <button mat-mini-fab color="primary" class="upload-btn" (click)="appFileUpload.click()">
    <mat-icon>attach_file</mat-icon>
  </button>
</div>
